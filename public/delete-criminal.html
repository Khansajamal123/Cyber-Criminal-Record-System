<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Criminal</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 100px;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
    }

    h1 {
      color: #ff4d4d;
      font-size: 32px;
      margin-bottom: 30px;
    }

    form {
      background-color: #2b2b2b;
      padding: 40px;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.3);
    }

    input[type="number"] {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      width: 250px;
      background-color: #1f1f1f;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
    }

    button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/css/logo.jpeg" alt="Logo">
  </div>

  <h1>Delete Criminal</h1>
  <form action="/delete-criminal" method="POST">
    <input type="number" name="criminal_id" placeholder="Enter Criminal ID" required>
    <br>
    <button type="submit">Delete</button>
  </form>
</body>
</html>
