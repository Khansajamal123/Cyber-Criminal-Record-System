<!DOCTYPE html>
<html>
<head>
  <title>Add Criminal</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #e53935;
      box-shadow: 0 0 8px #e53935;
      object-fit: cover;
      background-color: #000;
    }

    h1 {
      color: #e53935;
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 3px #e53935;
      padding-bottom: 3px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 3px #e53935;
      }
      50% {
        text-shadow: 0 0 6px #e53935;
      }
    }

    form {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(229, 57, 53, 0.3);
      margin-top: 70px;
    }

    input, select {
      display: block;
      margin: 6px 0;
      padding: 6px;
      width: 180px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 0.7rem;
    }

    input:focus {
      outline: none;
      border-color: #e53935;
      box-shadow: 0 0 4px #e53935;
    }

    button {
      margin-top: 10px;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      font-size: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(229, 57, 53, 0.4);
    }

    button:hover {
      background-color: #ff4c4c;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <img src="css/logo.jpeg" alt="Logo" class="logo">
  <h1>Add Criminal</h1>
  <form action="/add-criminal" method="post">
    <input type="number" name="criminal_id" required placeholder="ID">
    <input type="text" name="name" required placeholder="Name">
    <input type="date" name="date_of_birth">
    <input type="text" name="nationality" placeholder="Nationality">
    <input type="text" name="known_address_street" placeholder="Street">
    <input type="text" name="known_address_city" placeholder="City">
    <input type="text" name="known_address_postal_code" placeholder="Postal">
    <input type="number" name="alias_id" placeholder="Alias ID">
    <input type="text" name="aliase_name" placeholder="Alias Name">
    <button type="submit">Add</button>
  </f
